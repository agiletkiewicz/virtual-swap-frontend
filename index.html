<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

   <form id="create-event-form">
     <h3>Create an event</h3>
     <input id="input-name" type="text" name="name" placeholder="name your event">
     <br><br>
     <textarea id="input-rules" rows="4" cols="40" value="" name="rules" placeholder="create some rules, spaced with commas"></textarea>
     <br><br>
     <input id="input-pin" type="text" name="pin" placeholder="create a pin">
     <br><br>
     <input id="create-button" type="submit" name="submit" value="Create new event">

   </form>

   <form id="view-event-form">
    <h3>Join an event</h3>
    <select id="events" name="events"></select> 
    <br><br>
    <input id="pin" type="text" name="pin" placeholder="enter the event pin">
    <br><br>
    <input id="create-button" type="submit" name="submit" value="View existing event">
   </form>

   <div id="event-container">

   </div>

   <div id="item-container">
     <form id="select-user-form"></form>
     <form id="create-user-form"></form>
   </div>


   <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
   <script type="application/javascript" src="src/adapter.js" charset="UTF-8"></script>
   <script type="application/javascript" src="src/user.js" charset="UTF-8"></script>
   <script type="application/javascript" src="src/item.js" charset="UTF-8"></script>

  </body>
</html>
